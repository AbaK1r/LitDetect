model:
  _target_: litdetect.model.faster_rcnn.ModuleWrapper
  model_name: frcnn_convnext_small_dinov3
  backbone_name: convnext_small
  backbone_type: dinov3
  weights_path: /data/16t/wxh/ds/ckpts/dinov3_convnext_small_pretrain_lvd1689m-296db49d.pth
  REPO_DIR: /data/16t/wxh/dinov3
